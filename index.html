  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body,html{width:100%;height:100%;overflow:hidden;font-family:sans-serif;background:#111;}
    #clicker{position:absolute;top:20px;left:50%;transform:translateX(-50%);color:#fff;font-size:2em;cursor:pointer;z-index:10;}
    .envelope{
      position:absolute;top:50%;left:50%;width:300px;height:200px;transform:translate(-50%,-50%);
      background:#fafafa;border:2px solid #ccc;border-radius:4px;overflow:hidden;
    }
    .flap{
      position:absolute;top:0;left:0;width:100%;height:50%;background:#e0e0e0;transform-origin:top;
      transition:transform 1s;
    }
    .envelope.open .flap{transform:rotateX(-180deg);}
    .heart{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);
      width:80px;height:72px; /* match svg size */
      animation:heartPulse 1s ease-in-out infinite;
      filter:drop-shadow(0 0 5px rgba(0,0,0,0.5));
    }
    .heart svg{width:100%;height:100%;display:block;}
    @keyframes heartPulse{
      0%,100%{transform:translate(-50%,-50%) scale(1) rotate(0deg);}
      25%{transform:translate(-50%,-50%) scale(1.2) rotate(-5deg);}
      50%{transform:translate(-50%,-50%) scale(1.4) rotate(5deg);}
      75%{transform:translate(-50%,-50%) scale(1.2) rotate(-5deg);}
    }
    canvas#fireworks{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:5;}
    .scroll{
      position:absolute;top:10%;left:50%;width:60%;max-width:600px;padding:20px;
      background:#fff;border:2px solid #ccc;border-radius:0 0 20px 20px;
      transform:translate(-50%,0) scaleY(0);
      transform-origin:top;
      overflow:auto;
      max-height:80vh; /* keep some space above/below */
    }
    .scroll.open{animation:unroll 2s forwards;}
    @keyframes unroll{
      to{transform:translate(-50%,0) scaleY(1);}
    }
    .note{white-space:pre-wrap;font-size:1.2em;line-height:1.5;color:#333;}

  <script>

    const ctx=fireworksCanvas.getContext('2d');
    let cw, ch;
    function resize(){cw=fireworksCanvas.width=window.innerWidth;ch=fireworksCanvas.height=window.innerHeight;}
    window.addEventListener('resize',resize);
    resize();

    clicker.addEventListener('click',async()=>{
      clicker.style.display='none';
      envelope.classList.add('open');
      await delay(1200);
      heart.style.transform='translate(-50%,-50%) scale(1)';
      startFireworks();
      await delay(3000);
      stopFireworks();
      envelope.style.display='none';
      scroll.classList.add('open');
      note.textContent = `Cem hayatÄ±mda olduÄŸun iÃ§in ne kadar ÅŸanslÄ± olduÄŸumu sana anlatmaya kelimeler yetmez aÅŸkÄ±mm seninle konuÅŸtuÄŸum her an iÃ§imde tarif edemediÄŸim bir huzur ve mutluluk oluÅŸuyo sanki dÃ¼nyadaki bÃ¼tÃ¼n karmaÅŸanÄ±n iÃ§inde sen bana ait en gÃ¼zel sakinliksin birtanem mesafeler ekranlar ya da aramÄ±zdaki her ne varsa sana hissettiklerimi azaltmÄ±yor aksine seni daha Ã§ok dÃ¼ÅŸÃ¼nmeme seni daha Ã§ok merak etmeme ve sana daha Ã§ok baÄŸlanmama sebep oluyo

Bazen gÃ¼n iÃ§inde hiÃ§ beklemediÄŸim bir anda aklÄ±ma geliyorsun ve yÃ¼zÃ¼mde kocaman bir gÃ¼lÃ¼mseme oluÅŸuyor Seninle konuÅŸmak sesini duymak ya da sadece yazÄ±ÅŸmak bile gÃ¼nÃ¼mÃ¼n en gÃ¼zel anÄ± ve utanmam oluyor Kalbime dokunan o gÃ¼zel enerjin iÃ§tenliÄŸin ve samimiyetin beni sana her geÃ§en gÃ¼n daha Ã§ok yakÄ±nlaÅŸtÄ±rÄ±yor

Sen benim iÃ§in sadece konuÅŸtuÄŸum biri deÄŸilsin sen benim iÃ§imi Ä±sÄ±tan bana kendimi deÄŸerli hissettiren en sade anlarÄ± bile anlamlÄ± yapan Ã¶zel birisin Seninle kurduÄŸumuz bu baÄŸ benim iÃ§in Ã§ok kÄ±ymetli Bazen yanÄ±nda olabilmeyi sana sarÄ±labilmeyi, gÃ¶zlerinin iÃ§ine bakÄ±p hissettiklerimi anlatabilmeyi hayal ediyorum Ama bil ki mesafeler ne olursa olsun kalbim sana hep Ã§ok yakÄ±n Ä°yi ki varsÄ±n, iyi ki hayatÄ±ma girdin ve iyi ki kalbimde bu kadar gÃ¼zel bir yerin var Seninle daha paylaÅŸacaÄŸÄ±mÄ±z Ã§ok gÃ¼zel anlarÄ±n olduÄŸuna inanÄ±yorum Seni dÃ¼ÅŸÃ¼ndÃ¼ÄŸÃ¼m her an iÃ§im sevgiyle doluyoðŸ’•ðŸ’•ðŸ’•ðŸ’•ðŸ’•ðŸ¤ðŸ¤ðŸ¤ðŸ©·ðŸ©·ðŸ’—â¤ï¸ðŸ’“ðŸ’â¤ï¸ðŸ’ðŸ’–ðŸ’›ðŸ¤ŽðŸ¤ðŸ©¶ðŸ’œ`;
    });
    function delay(ms){return new Promise(res=>setTimeout(res,ms));}

    // Basic fireworks implementation
    let particles=[];
    let animationId;
    function startFireworks(){
      particles=[];
      loop();
    }
    function stopFireworks(){
      cancelAnimationFrame(animationId);
      ctx.clearRect(0,0,cw,ch);
    }
    function loop(){
      ctx.fillStyle='rgba(0,0,0,0.1)';
      ctx.fillRect(0,0,cw,ch);
      if(Math.random()<0.05) createFirework();
      particles.forEach((p,i)=>{
        p.vy+=0.02;
        p.x+=p.vx; p.y+=p.vy;
        p.alpha-=0.01;
        if(p.alpha<=0) particles.splice(i,1);
        ctx.save();
        ctx.globalAlpha=p.alpha;
        ctx.fillStyle=p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
        ctx.restore();
      });
      animationId=requestAnimationFrame(loop);
    }
    function createFirework(){
      const x=Math.random()*cw;
      const y=Math.random()*ch/2;
      const color=`hsl(${Math.random()*360},100%,50%)`;
      const count=50+Math.random()*50;
      for(let i=0;i<count;i++){
        const angle=Math.random()*Math.PI*2;
        const speed=Math.random()*3+1;
        particles.push({
          x,y,
          vx:Math.cos(angle)*speed,
          vy:Math.sin(angle)*speed,
          size:2+Math.random()*2,
          color,
          alpha:1
        });
      }
    }
