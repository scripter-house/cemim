<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Mektup S√ºrprizi</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body,html{width:100%;height:100%;overflow:hidden;font-family:sans-serif;background:#111;}
    #clicker{position:absolute;top:20px;left:50%;transform:translateX(-50%);color:#fff;font-size:2em;cursor:pointer;z-index:10;}
    .envelope{
      position:absolute;top:50%;left:50%;width:300px;height:200px;transform:translate(-50%,-50%);
      background:#fafafa;border:2px solid #ccc;border-radius:4px;overflow:hidden;
    }
    .flap{
      position:absolute;top:0;left:0;width:100%;height:50%;background:#e0e0e0;transform-origin:top;
      transition:transform 1s;
    }
    .envelope.open .flap{transform:rotateX(-180deg);}
    .heart{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);
      font-size:4em;color:#e74c3c;animation:heartPulse 1s ease infinite;
    }
    @keyframes heartPulse{
      0%,100%{transform:translate(-50%,-50%) scale(1);}
      50%{transform:translate(-50%,-50%) scale(1.3);}
    }
    canvas#fireworks{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:5;}
    .scroll{
      position:absolute;top:50%;left:50%;width:60%;max-width:600px;padding:20px;
      background:#fff;border:2px solid #ccc;border-radius:0 0 20px 20px;
      transform:translate(-50%,-50%) scaleY(0);
      transform-origin:top;
      overflow:hidden;
    }
    .scroll.open{animation:unroll 2s forwards;}
    @keyframes unroll{
      to{transform:translate(-50%,-50%) scaleY(1);}
    }
    .note{white-space:pre-wrap;font-size:1.2em;line-height:1.5;color:#333;}
  </style>
</head>
<body>
  <div id="clicker">Tikla</div>
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
  </div>
  <canvas id="fireworks"></canvas>
  <div class="scroll" id="scroll">
    <div class="note" id="note"></div>
  </div>

  <script>
    const clicker=document.getElementById('clicker');
    const envelope=document.getElementById('envelope');
    const heart=document.getElementById('heart');
    const scroll=document.getElementById('scroll');
    const note=document.getElementById('note');
    const fireworksCanvas=document.getElementById('fireworks');
    const ctx=fireworksCanvas.getContext('2d');
    let cw, ch;
    function resize(){cw=fireworksCanvas.width=window.innerWidth;ch=fireworksCanvas.height=window.innerHeight;}
    window.addEventListener('resize',resize);
    resize();

    clicker.addEventListener('click',async()=>{
      clicker.style.display='none';
      envelope.classList.add('open');
      await delay(1200);
      heart.style.transform='translate(-50%,-50%) scale(1)';
      startFireworks();
      await delay(3000);
      stopFireworks();
      envelope.style.display='none';
      scroll.classList.add('open');
      note.textContent = `Cem hayatƒ±mda olduƒüun i√ßin ne kadar ≈üanslƒ± olduƒüumu sana anlatmaya kelimeler yetmez a≈ükƒ±mm seninle konu≈ütuƒüum her an i√ßimde tarif edemediƒüim bir huzur ve mutluluk olu≈üuyo sanki d√ºnyadaki b√ºt√ºn karma≈üanƒ±n i√ßinde sen bana ait en g√ºzel sakinliksin birtanem mesafeler ekranlar ya da aramƒ±zdaki her ne varsa sana hissettiklerimi azaltmƒ±yor aksine seni daha √ßok d√º≈ü√ºnmeme seni daha √ßok merak etmeme ve sana daha √ßok baƒülanmama sebep oluyo

Bazen g√ºn i√ßinde hi√ß beklemediƒüim bir anda aklƒ±ma geliyorsun ve y√ºz√ºmde kocaman bir g√ºl√ºmseme olu≈üuyor Seninle konu≈ümak sesini duymak ya da sadece yazƒ±≈ümak bile g√ºn√ºm√ºn en g√ºzel anƒ± ve utanmam oluyor Kalbime dokunan o g√ºzel enerjin i√ßtenliƒüin ve samimiyetin beni sana her ge√ßen g√ºn daha √ßok yakƒ±nla≈ütƒ±rƒ±yor

Sen benim i√ßin sadece konu≈ütuƒüum biri deƒüilsin sen benim i√ßimi ƒ±sƒ±tan bana kendimi deƒüerli hissettiren en sade anlarƒ± bile anlamlƒ± yapan √∂zel birisin Seninle kurduƒüumuz bu baƒü benim i√ßin √ßok kƒ±ymetli Bazen yanƒ±nda olabilmeyi sana sarƒ±labilmeyi, g√∂zlerinin i√ßine bakƒ±p hissettiklerimi anlatabilmeyi hayal ediyorum Ama bil ki mesafeler ne olursa olsun kalbim sana hep √ßok yakƒ±n ƒ∞yi ki varsƒ±n, iyi ki hayatƒ±ma girdin ve iyi ki kalbimde bu kadar g√ºzel bir yerin var Seninle daha payla≈üacaƒüƒ±mƒ±z √ßok g√ºzel anlarƒ±n olduƒüuna inanƒ±yorum Seni d√º≈ü√ºnd√ºƒü√ºm her an i√ßim sevgiyle doluyoüíïüíïüíïüíïüíïü§çü§çü§çü©∑ü©∑üíó‚ù§Ô∏èüíìüíù‚ù§Ô∏èüíùüíñüíõü§éü§çü©∂üíú`;
    });
    function delay(ms){return new Promise(res=>setTimeout(res,ms));}

    // Basic fireworks implementation
    let particles=[];
    let animationId;
    function startFireworks(){
      particles=[];
      loop();
    }
    function stopFireworks(){
      cancelAnimationFrame(animationId);
      ctx.clearRect(0,0,cw,ch);
    }
    function loop(){
      ctx.fillStyle='rgba(0,0,0,0.1)';
      ctx.fillRect(0,0,cw,ch);
      if(Math.random()<0.05) createFirework();
      particles.forEach((p,i)=>{
        p.vy+=0.02;
        p.x+=p.vx; p.y+=p.vy;
        p.alpha-=0.01;
        if(p.alpha<=0) particles.splice(i,1);
        ctx.save();
        ctx.globalAlpha=p.alpha;
        ctx.fillStyle=p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
        ctx.restore();
      });
      animationId=requestAnimationFrame(loop);
    }
    function createFirework(){
      const x=Math.random()*cw;
      const y=Math.random()*ch/2;
      const color=`hsl(${Math.random()*360},100%,50%)`;
      const count=50+Math.random()*50;
      for(let i=0;i<count;i++){
        const angle=Math.random()*Math.PI*2;
        const speed=Math.random()*3+1;
        particles.push({
          x,y,
          vx:Math.cos(angle)*speed,
          vy:Math.sin(angle)*speed,
          size:2+Math.random()*2,
          color,
          alpha:1
        });
      }
    }
  </script>
</body>
</html>
